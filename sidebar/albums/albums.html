  <!-- ==========================================
       选项卡切换逻辑脚本
       ========================================== -->
  <script>
    // 获取所有选项卡元素
    const tabs = document.querySelectorAll('.tab');

    // 获取所有选项卡内容元素
    const contents = document.querySelectorAll('.tab-content');

    // 遍历每个选项卡，绑定点击事件
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // 1. 切换选项卡高亮样式
        tabs.forEach(t => t.classList.remove('active')); // 移除所有选项卡高亮
        tab.classList.add('active');                     // 当前点击选项卡高亮

        // 2. 切换对应内容显示
        const target = tab.dataset.tab;                 // 获取当前选项卡对应内容的 id
        contents.forEach(c => c.classList.remove('active')); // 隐藏所有内容
        document.getElementById(target).classList.add('active'); // 显示对应内容
      });
    });
  </script>
