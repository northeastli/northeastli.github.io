<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>黑胶唱片电波效果</title>
<style>
  :root {
    --black-base: #040404;
    --black-mid: #101010;
    --black-edge: #343434;
    --highlight-color: rgba(255,255,255,0.12);
  }

  body {
    margin: 0;
    height: 100vh;
    display: grid;
    place-items: center;
    background: #072447;
    font-family: 'Microsoft YaHei', sans-serif;
  }

  .vinyl-wrap {
    position: relative;
    width: 220px;
    height: 220px;
  }

  .vinyl {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 50% 50%, 
      var(--black-mid) 0%, 
      var(--black-base) 70%, 
      var(--black-edge) 100%);
    position: relative;
    box-shadow: 0 18px 48px rgba(0,0,0,0.6),
                inset 0 0 40px rgba(255,255,255,0.08),
                inset 0 12px 24px rgba(255,255,255,0.06);
    overflow: hidden;
  }

  /* 中心贴纸 */
  .vinyl .label {
    position: absolute;
    inset: 50% auto auto 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    height: 70%;
    border-radius: 50%;
    background: radial-gradient(circle at 50% 50%, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.2) 100%),
                url('https://via.placeholder.com/150') center/cover no-repeat;
    display: grid;
    place-items: center;
    color: #fff;
    font-weight: 600;
    letter-spacing: 0.1em;
    box-shadow: inset 0 0 8px rgba(0,0,0,0.35);
    z-index: 2;
  }

  /* ==== 电波高光效果 ==== */
  .vinyl::before {
    content:'';
    position:absolute;
    inset:0;
    border-radius:50%;
    background: repeating-radial-gradient(
      circle at 50% 50%,
      rgba(255,255,255,0.08) 0 1px,  /* 高峰线 */
      rgba(255,255,255,0) 1px 4px    /* 间隔 */
    );
    animation: pulse 1.5s ease-in-out infinite alternate;
  }

  @keyframes pulse {
    0% {
      background-size: 100% 100%;
      opacity: 0.6;
    }
    50% {
      background-size: 100% 95%;
      opacity: 0.9;
    }
    100% {
      background-size: 100% 90%;
      opacity: 0.6;
    }
  }

</style>
</head>
<body>

<div class="vinyl-wrap">
  <div class="vinyl">
    <div class="label">专辑封面</div>
  </div>
</div>

</body>
</html>
