<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

 <!-- 引入 CSS -->
  <link rel="stylesheet" href="../../../../css/album-detail.css">
  <link rel="stylesheet" href="../../../../css/style.css">
  <link rel="stylesheet" href="../../../../css/player.css">
  <link rel="stylesheet" href="../../../../css/sidebar.css">
  <link rel="stylesheet" href="../../../../css/album-in.css">
  <!-- APlayer 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">

  
</head>
<body>


 <!-- 侧边栏 -->
  <div id="sidebar" class="sidebar">
    <nav class="sidebar-nav">
      <ul>
        <li><a href="../../../../index.htm" target="_self">首页</a></li>
        <li><a href="../../albums.html" class="active">专辑</a></li>
        <li><a href="../../../singles/singles.html">单曲</a></li>
        <li><a href="../../../live/live.html">现场</a></li>
      </ul>
    </nav>
  </div>

  <!-- 页面头部 -->
  <header>
    <h1>达达杀猪菜</h1>
  </header>

  <!-- 主体内容 -->
  <main>
    <div class="album-detail">

      <!-- 左边：专辑封面和播放器 -->
      <div class="album-cover">
        <img src="../../../../img/cover/达达杀猪菜.jpg" alt="达达杀猪菜" width="100%">
        
        <!-- 播放器容器 -->
        <div id="aplayer-container"></div>
      </div>

      <!-- 右边：专辑信息 -->
      <div class="album-info">
        <!-- 标签按钮 -->
        <div class="tabs">
          <div class="tab active" data-target="intro">简介</div>
          <div class="tab" data-target="lyrics">歌词</div>
        </div>

        <!-- 标签内容：简介 -->
        <div id="intro" class="tab-content active">
          <h2>专辑简介</h2>
          <p>这是一张关于渡的专辑的简介，可以写一些背景故事、创作灵感等。</p>
        </div>

        <!-- 标签内容：歌词 -->
        <div id="lyrics" class="tab-content">
          <h2>歌词</h2>
          <p>这里可以放歌词内容，例如：</p>
          <p>渡啊渡，心中有河流……</p>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
 <footer>
    <p>© 2025 华北浪漫革命</p>
 </footer>

  <!-- APlayer JS -->
  <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
  
  <!-- 引入主脚本 -->
  <script src="../../../../js/main.js"></script>

  <!-- 标签切换脚本 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 初始化播放器
      const ap = new APlayer({
        container: document.getElementById('aplayer-container'),
        fixed: false,
        autoplay: false,
        theme: '#FADFA3',
        loop: 'all',
        audio: [
          {
            name: '农家小炒肉',
            artist: '宫爆熊丁/秋秋叶',
            url: '../../../../../../audio/秋秋叶/秋秋叶 - 农家小炒肉.mp3',
            cover: '../../../../img/cover/达达杀猪菜.jpg'
          }
        ]
      });

      // 处理标签切换
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          // 先移除所有标签和内容的 active
          tabs.forEach(t => t.classList.remove('active'));
          contents.forEach(c => c.classList.remove('active'));

          // 给当前点击的标签加 active
          tab.classList.add('active');
          // 找到对应内容块，加 active
          document.getElementById(tab.dataset.target).classList.add('active');
        });
      });
    });
  </script>
</body>
</html>
